<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - MedTrack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
</head>
<body class="{{ role }}-dashboard">

  <!-- 🔝 Top Navigation -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="MedTrack Logo" class="nav-logo">
      <span class="brand">MedTrack</span>
    </div>
    <div class="nav-right">
      <span>Hello, {{ username }}</span>
      <a href="/logout">Logout</a>
    </div>
  </nav>

  <!-- 📋 Dashboard Content -->
  <div class="container">
    <h2>{{ role.title() }} Dashboard</h2>

    {% if role == 'patient' %}
      <ul>
        <li><a href="/book">📅 Book Appointment</a></li>
        <li><a href="/appointments">🔍 View Appointments</a></li>
        <li><a href="/submit-diagnosis">📝 Submit Diagnosis</a></li>
      </ul>

    {% elif role == 'doctor' %}
      <ul>
        <li><a href="/doctor-appointments">📅 View Your Appointments</a></li>
        <li><a href="/view-diagnosis">📝 View Diagnoses</a></li>
      </ul>
    {% endif %}
  </div>

</body>
</html>
